<!-- Styles block -->

<!-- {% block styles%} {{ super() }}

<!-- Content block -->
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
<link href="https://fonts.googleapis.com/css?family=Heebo|Playfair+Display&display=swap" rel="stylesheet">
<link href="{{url_for('static',filename='animate.css')}}" rel="stylesheet" type="text/css">


<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="list-group">
                <h3 class="list-group-item list-group-item-action active"> Sources</h3>

                {% for general_category in general %}

                <a href="/newsarticle/{{general_category.id}}" class="list-group-item list-group-item-action srces " style="width: 20rem;">{{general_category.name}}</a> {% endfor %}




            </div>




        </div>
        <div class="col-6">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="{{url_for( 'static', filename='the-dk-photography-2WIV_f1V1Bs-unsplash.jpg' )}} " class="d-block w-100" alt="...">
                    </div>
                    {% for articles in articles_items %}
                    <div class="carousel-item">
                        <img src="{{articles.urlToImage}}" class="d-block w-100" alt="...">
                    </div>
                    {% endfor %}
                    <div class="carousel-item">
                        <img src="{{url_for( 'static', filename='yuriy-vertikov-vbqy2P3f4no-unsplash.jpg')}}" class="d-block w-100" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    {% endblock%}
